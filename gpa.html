<body id="gpabody">
	<header>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">

	<div id="container">
<div id="fullpage">
<div class="section" style="padding-top: 0;">
<div class="slide" data-anchor="slide1"> 
<ul id="classes">
	<li class="class class-1">
		<input type="text" name="class" id="class" placeholder="CLASS NAME...">
		<input type="text" name="grade" id="grade" placeholder="GRADE..." required>

		<select name="level" id="level">
			<option selected="selected" style="display: none;">LEVEL</option>
			<option value="ap">AP</option>
			<option value="honors">Honors</option>
			<option value="level1">Level 1</option>
			<option value="level2">Level 2</option>
		</select>

		<select name="course-length" id="course-length" placeholder="CREDIT" required>
			<option selected="selected" style="display: none;">CREDIT</option>
			<option value="half-year" id="half-year">Half Year</option>
			<option value="single-period" id="single-period">Single Period (full)</option>
			<option value="double-period" id="double-period">Double Period (full)</option>
		</select>

		<img src="static/assets/images/delete.png" class="delete-class" alt="delete class">
	</li>
</ul>
	
	<button id="add-class">ADD CLASS</button>
	<a href="#slide1/slide2"><input type="submit" value="CALCULATE" id="submit"></a>
</div>

<div class="slide" data-anchor="slide2">
	<p>YOUR <span>WEIGHED GPA</span> IS</p>
	<p id="weighted"></p>
	<p>YOUR <span>UNWEIGHED GPA</span> IS</p>
	<p id="unweighted"></p>

	<a href="#slide1"><button id="edit-class">EDIT CLASS</button></a>

</div>
